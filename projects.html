        jQuery.githubUser = function(username, callback) {
//            jQuery.getJSON('https://api.github.com/users/'+username+'?client_id=36efab4c42eb11829967&client_secret=6fc94547bf8dd26ae9ac59d40ead7b6aa48ac6c0/repos?callback=?',callback);
            jQuery.getJSON('https://api.github.com/users/'+username+'/repos?callback=?',callback);

        };

        jQuery.fn.loadRepositories = function(username) {
            this.html("<span>Querying GitHub for " + username +"'s repositories...</span>");

            var target = this;
            $.githubUser(username, function(data) {
                var repos = data.data; // JSON Parsing
                sortByName(repos);
                console.log(repos);

                var list = $('<dl/>');
                target.empty().append(list);
                $(repos).each(function() {
                    if (this.name !== (username.toLowerCase()+'.github.com')) {
                        // language=HTML
                        list.append('<div class = "project-body">' +
                            '<div class = "project-inner">' +
                            '<dt class = "project-title"><a href="'+ (this.homepage?this.homepage:this.html_url) +'">' + this.name + '</a> ' +
                            '<em>'+(this.language?('('+this.language+')'):'')+'</em>' +
                            '<span id="star">&nbsp;&#9733; ' + this.stargazers_count +' </span></dt>' +
                            '<p class = "project-description">' + this.description +'</p>' +
                            '<p class = "project-use">'+  'Last Updated' + ': '+ this.updated_at+'</p>' +
                            '</div></div>');
                    }
                });
            });

            function sortByName(repos) {
                repos.sort(function(a,b) {
                    return a.name - b.name;
                });
            }
        };
    </script>
    <script type="text/javascript">
        $(function() {
